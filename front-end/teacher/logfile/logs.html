<!DOCTYPE html>
<html lang="nl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aristotle AI - Gebruikerslogs</title>
        <link rel="stylesheet" href="/front-end/css/logs.css">
    </head>

    <body>

        <header class="header">
            <img src="/front-end/images/fontys-logo.png" alt="Aristoteles AI" class="nav-logo">
            <h1>Aristotle AI</h1>
        </header>
        <a href="/front-end/teacher/leraar/leraar.html" class="logout-button" title="Log uit">
            <img src="/front-end/images/back.png" alt="Log uit">
        </a>

        <main class="logs-main">
           <div class="logs-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Zoek in logs...">
                <button id="searchButton">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor"
                    d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <small id="searchHint" style="color: gray;"></small>
                </button>
            </div>

            <div class="sort-buttons">
                <button id="newestButton" class="sort-button">Nieuwste eerst</button>
                <button id="oldestButton" class="sort-button">Oudste eerst</button>
            </div>
            </div>
            <div class="logs-view" id="logsView">
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Logs laden...</p>
                </div>
            </div>
        </main>

        <!--Marked package to format text-->
        <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/lib/marked.umd.min.js"></script>
        <!--Dompurify package to sanitize-->
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
        <script src="/front-end/teacher/logfile/logs.js"></script>
    </body>

</html>
