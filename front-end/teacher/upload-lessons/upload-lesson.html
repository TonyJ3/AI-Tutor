<!DOCTYPE html>
<html>

  <head>
    <title>Upload Lesson to OpenAI Assistant</title>
    <link rel="stylesheet" href="/front-end/css/klassen.css">
    <link rel="stylesheet" href="/front-end/css/upload-lesson.css">
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="/front-end/images/fontys-logo.png" alt="Aristotelis AI" class="nav-logo">
      </div>
      <div class="nav-center">
        <h1>Aristotle AI</h1>
      </div>
      <div class="nav-right">
        <a href="/front-end/teacher/upload-english-module/upload-english-module.html" class="logout-icon" title="back">

    <div class="container">
      <h2>Engelse lessen uploaden</h2>
      <h3>Bestanden</h3>

      <p id="result"></p>
    </div>

    <script src="/front-end/teacher/upload-lessons/upload-lessons.js"></script>
