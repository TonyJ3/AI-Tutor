<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aristotle AI - Welkomstpagina</title>
    <link rel="stylesheet" href="/front-end/css/style-dashboard-student.css">
    <link rel="stylesheet" href="/front-end/css/terms.css">
  </head>

  <body>
    <header class="header">
      <img src="/front-end/images/fontys-logo.png" alt="Aristoteles AI" class="nav-logo">
      <h1>Aristotle AI</h1>
    </header>
    <a href="/front-end/index.html" class="logout-button" title="Log uit">
      <img src="/front-end/images/logout.png" alt="Log uit">
    </a>
    <div class="header-section">
      <img src="/front-end/images/logoarticiet.png" alt="Aristotle" class="aristotle-img">
      <p class="greeting" id="greeting-text">Goede middag Aira.</p>
    </div>

    <!-- Modaal voor gebruikersvoorwaarden -->
    <div id="termsModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Gebruiksvoorwaarden</h2>
        <p>Door gebruik te maken van Aristotle AI ga je akkoord met onze
          <a href="/front-end/terms/terms.html">gebruikersvoorwaarden</a>.
        </p>
        <button id="acceptTerms">Akkoord</button>
      </div>
    </div>

    <main class="main-content">
      <div class="aristotle-section">
        <!-- Tab 1: Subject Selection -->
        <a href="/front-end/student/subject/subject.html" class="tool-card-link">
          <div class="tool-card purple">
            <div class="icon-wrapper">
              <img src="/front-end/images/book.png" alt="Vak kiezen" class="icon-img">
            </div>
            <h2>Vak Selectie</h2>
            <p class="card-description">Kies je studieonderwerp</p>
            <div class="card-hover">
              <span>Begin nu â†’</span>
            </div>
          </div>
        </a>
    </main>
    
    <!-- Footer met Terms of Use link -->
    <footer class="footer">
      <p>&copy; 2025 Aristotle AI. Alle rechten voorbehouden. |
        <a href="/front-end/terms/terms.html">Gebruiksvoorwaarden</a>
      </p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
    const greetingEl = document.getElementById('greeting-text');
    const studentId = localStorage.getItem('student_id');

    if (!studentId || !greetingEl) return;

    try {
      const response = await fetch(`http://localhost:8000/student-name/${studentId}`);
      if (!response.ok) throw new Error("Naam ophalen mislukt");

      const data = await response.json();
      greetingEl.textContent = `Goede middag, ${data.name}.`;  
    } catch (err) {
      console.error("Fout bij ophalen studentnaam:", err);
      greetingEl.textContent = "Goede middag!";
    }
  });
    </script>
    

    <script src="/front-end/js/script.js"></script>
    <script src="terms.js"></script>
  </body>

</html>
